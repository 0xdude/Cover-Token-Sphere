<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cover</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="module">
			import * as THREE from './modules/three.module.js';
			import { CoverLogo } from './modules/CoverLogo.js';
			import { TokenSphere } from './modules/TokenSphere.js';

			let camera, scene, renderer;
			let tokenSphere;
			let windowHalfX, windowHalfY;
			let mouseX = 0;
			let mouseY = 0;

			init();
			addCoverLogo()
			addTokens();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 )
				camera.position.z = 400
				scene = new THREE.Scene()

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				onWindowResize()
				document.addEventListener( 'mousemove', onDocumentMouseMove );
				window.addEventListener( 'resize', onWindowResize );
			}

			function addCoverLogo() {
				const coverLogo = new CoverLogo()
				scene.add(coverLogo.mesh);
			}

			function addTokens() {
				tokenSphere = new TokenSphere()
				scene.add(tokenSphere.object);
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX ) * 1;
				mouseY = ( event.clientY - windowHalfY ) * 1;
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				tokenSphere.render()

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( -mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
